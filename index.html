<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keep It Super Simple Stupid</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
        <div id="namediv" class="input"><b>Name: </b><input id="name" type="text" placeholder="Enter your name"/></div>
        <div class="input"><b>Email: </b><input id="email" type="email" placeholder="abc@gmail.com"/></div>
        <button id="entry" onclick="displayDetails()">Submit!</button>
        <script src="script.js"></script>
    </div>
   
    <table id="display">
        <tr>
            <th>NAME</th>
            <th>Email Id</th>
        </tr>
    </table>
  </body>
  </html>
